<mat-toolbar
  color="primary"
  class="navbar"
  role="navigation"
  aria-label="Navigation principale"
>
  <a
    [routerLink]="['']"
    class="navbar__logo fw-bold"
    aria-label="Accueil Kata Panier"
  >
    Kata Panier
  </a>

  <span class="navbar__spacer"></span>

  <nav
    class="navbar__icons"
    aria-label="Liens de navigation"
    role="group"
  >
    <a
      mat-icon-button
      [routerLink]="['']"
      aria-label="Aller Ã  l'accueil"
      title="Produits"
      class="navbar__icon"
    >
      <mat-icon aria-hidden="true">storefront</mat-icon>
    </a>

    <a
      mat-icon-button
      [routerLink]="['cart']"
      aria-label="Voir le panier"
      title="Panier"
      class="navbar__icon navbar__icon--cart"
    >
      <mat-icon aria-hidden="true">shopping_cart</mat-icon>

      <span
        class="navbar__badge mat-badge-content"
        aria-atomic="true"
        aria-live="polite"
      >
        <app-cart-counter></app-cart-counter>
      </span>
    </a>
  </nav>
</mat-toolbar>
