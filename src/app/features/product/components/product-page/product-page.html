<div class="product-page" role="main">
  <aside class="product-page__sidebar" aria-labelledby="filter-title">
    <h2 class="visually-hidden" id="filter-title">
      Filtrer les produits par cat√©gorie
    </h2>
    <app-category-filter (categorySelected)="onFilter($event)"></app-category-filter>
  </aside>

  <section class="product-page__content" aria-labelledby="products-title">
    <h1 class="visually-hidden" id="products-title">Liste des produits</h1>

    <div class="product-page__grid" role="list">
      @for (product of products(); track product.id) {
        <div class="product-page__grid-item" role="listitem">
          <app-product [$product]="product"></app-product>
        </div>
      }
    </div>
  </section>
</div>
